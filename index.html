<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>韩漫最新网址</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
            --success-color: #07C160;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            padding: 20px;
        }

        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 30px;
            margin: 80px auto 20px;
            position: relative;
            z-index: 1;
        }

        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        .tip-text {
            color: var(--text-secondary);
            color: red;
            font-size: 14px;
            line-height: 1.6;
            margin: 8px 0;
        }

        .url-display {
            font-size: 12px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 4px 0;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 20px;
                border-radius: 8px;
            }
            .countdown {
                font-size: 36px;
            }
        }

        /* 图片样式 */
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -2;
            object-fit: cover;
            opacity: 1; /* 调整透明度 */
        }
        .fixed-imagex {
            position: fixed;
            bottom: -80px;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 0.3; /* 调整透明度 */
        }

        .enter-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .transparent-button {
            background-color: rgba(5, 46, 113, 0.22);
            color: var(--accent-color);
        }
        .new-card {
            background: #fff;
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 20px;
            display: block;
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
        }
        .new-card .text-container {
            margin-bottom: 20px;
        }
        .new-card .big-text {
            font-size: 13px;
            color: var(--accent-color);
        }
        .new-card .small-text {
            font-size: 16px;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 5px;
        }
        .new-card .image-container {
            display: flex;
            justify-content: space-between;
        }
        .new-card .image-container img {
            width: 94%;
            height: auto;
            border-radius: 12px;
        }
        .new-card p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 顶部图片 -->
    <img src="https://pic1.zhimg.com/80/v2-6b4054f37ed8c02bb892346c37b67093.jpeg" class="fixed-image" id="topImage" alt="顶部图片">
    <!-- 底部图片
        <div class="url-display" id="targetUrl"></div> -->
    <img src="https://picx.zhimg.com/80/v2-66df1dcc9476ebc1a84d14437b718b4c.png" class="fixed-imagex" id="bottomImage" alt="底部图片">

    <div class="neumorphic-card">
        <p class="tip-text">如需浏览，请使用浏览器访问本页并确认您的状态</p>
        <div class="url-display">免责声明：韩漫最新网址站仅服务非中国公民，且未满当地法定年龄的公民禁止浏览本站，否则造成的一切影响本站不承担任何法律责任！</div>
        <button class="enter-button" id="adultButton">我已成年</button>
        <button class="enter-button transparent-button" id="minorButton">我未成年</button>
    </div>

    <div class="new-card">
        <div class="text-container">
            <div class="small-text">所谓饱腹思淫欲，不然点个外卖先</div>
           <p>成年人的身体和精神，我全都要满足</p>
        </div>
        <div class="image-container">
               <div> <img src="https://picx.zhimg.com/80/v2-43c7d33f5945835c32cb0afa6b426071_720w.png"><p>长按或扫码领取</p></div>
                   
                <div>   <img src="https://pic1.zhimg.com/80/v2-c911cbbb3f316a30ee539e948aedcf70_720w.png"><p>长按或扫码领取</p></div>
                
            
        </div>
    </div>

    <div class="footer">
        如链接失效，可前往公众号 <span style="color:var(--accent-color);z-index: 9000;">韩漫最新网址</span> 回复【最新】获取
    </div>

    <script>
        // 页面加载时初始化
        window.onload = function() {
            const targetUrlElement = document.getElementById('targetUrl');

            // 获取当前域名前缀
            const currentDomain = window.location.hostname;
            const domainPrefix = currentDomain.split('.')[0];
            const newUrl = `https://${domainPrefix}.666516.xyz`;

            if (targetUrlElement) {
                targetUrlElement.textContent = newUrl;
            }

            // 我已成年按钮点击事件
            const adultButton = document.getElementById('adultButton');
            if (adultButton) {
                adultButton.addEventListener('click', () => {
                    window.location.href = newUrl;
                });
            }

            // 我未成年按钮点击事件
            const minorButton = document.getElementById('minorButton');
            if (minorButton) {
                minorButton.addEventListener('click', () => {
                    const searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent('作品对未成年有哪些危害');
                    window.location.href = searchUrl;
                });
            }

            // 佛教信徒按钮点击事件
            const buddhistButton = document.getElementById('buddhistButton');
            if (buddhistButton) {
                buddhistButton.addEventListener('click', () => {
                    window.close();
                });
            }
        };
    </script>
</body>
</html>
